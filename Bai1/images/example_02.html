<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/example_02.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>CONTACT US</h1>
    <hr>
    <div class="container">
        <div class="left">
            <h2>Contact Info</h2>
            <div class="content-box">
                <div class="card">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="text-left">
                        <p>321 Awesome Street</p>
                        <p>New York,NY 17022</p>
                    </div>
                </div>
                <div class="card">
                    <i class="fa-regular fa-envelope"></i>
                    <div class="text-left">
                        <p>info@companyname.com</p>
                    </div>
                </div>
                <div class="card">

                    <i class="fa-solid fa-phone"></i>
                    <div class="text-left">+1 800 123 1234</div>
                </div>
            </div>
        </div>
        <div class="right">
            <h2>Having Any Query! Or Book an appointment</h2>

            <form action="" class="form-class">
                <input type="text" placeholder="Your Name"><br>
                <input type="text" placeholder="Your Email"><br>
                <input type="text" placeholder="Subject"><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea><br>

                <button type="submit" class="button">Send Message</button>
            </form>

        </div>
    </div>
</body>

</html>
